<!DOCTYPE html>
<html>
<head>
  <title>üçï TUNG TUNG Pizza Clicker</title>
  <style>
    body { margin:0; background:#222; color:#fff; font-family:'Comic Sans MS', cursive; text-align:center; overflow:hidden;}
    h1 { font-size:50px; color:#ff6347; text-shadow: 2px 2px #000; }
    #pizza { cursor:pointer; width:250px; transition:0.1s; margin-top:20px; }
    #pizza:active { transform:scale(0.95); }
    #counter { font-size:40px; margin:20px 0; }
    .phrase {
      position:absolute;
      color:#fffb00;
      font-size:30px;
      pointer-events:none;
      animation: rise 1.2s ease-out forwards;
      text-shadow: 2px 2px #000;
    }
    @keyframes rise {
      0% { opacity:1; transform:translateY(0) scale(1); }
      100% { opacity:0; transform:translateY(-100px) scale(1.3) rotate(10deg); }
    }
  </style>
</head>
<body>
  <h1>üçï TUNG TUNG Clicker</h1>
  <img id="pizza" src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Pizza">
  <div id="counter">0 Pizzas</div>

  <script>
    let count = localStorage.getItem("pizzas") || 0;
    const pizza = document.getElementById('pizza');
    const counter = document.getElementById('counter');
    const phrases = [
      "TUNG TUNG!!", "SHAURRR!!", "TRALALALO!!", "MAMMA MIA!!",
      "PASTA POWER!", "BELLISSIMO!", "SPAGHETTI YEAH!", "VIVA LA PIZZA!",
      "MOZZARELLAAA!", "CIAOOO!", "CHE BELLO!"
    ];

    counter.textContent = count + " Pizzas";

    pizza.onclick = () => {
      count++;
      localStorage.setItem("pizzas", count);
      counter.textContent = count + " Pizzas";

      const phrase = document.createElement('div');
      phrase.className = 'phrase';
      phrase.style.left = (Math.random()*(window.innerWidth-200))+'px';
      phrase.style.top = (Math.random()*(window.innerHeight-200))+'px';
      phrase.textContent = phrases[Math.floor(Math.random()*phrases.length)];
      document.body.appendChild(phrase);

      setTimeout(()=>phrase.remove(), 1200);
    };
  </script>
</body>
</html>
